<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivel-1</title>
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <!-- nav -->

    <nav class="container navbar navbar-expand-md">
      <a class="navbar-brand" href="index.html">
        <img
          src="Imagenes/logo-bookmark.svg"
          alt="logo bookmark"
          class="d-inline-block align-text-top"
        />
      </a>
      <button
        class="navbar-toggler navbar-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse me-5 pe-5"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">FEATURES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PRICING</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT</a>
          </li>
        </ul>
        <form class="d-flex">
          <button type="button" class="btn btn-danger">LOGIN</button>
        </form>
      </div>
    </nav>
<!-- main -->
    <main class="container">
      <div
        class="row flex-column-reverse row align-items-end flex-md-row d-flex"
      >
        <div
          class="text-center text-md-start col-md-3 col-lg-5 col align-self-center"
        >
          <h1 class="fw-bold mt-5">A Simple Bookmark Manager</h1>
          <p class="mt-3">
            A clean and simple interface to organize your favorite websites.Open
            a new browser tab and see your sites load instantly.Try it for free.
          </p>
          <button type="button" class="btn btn-primary btn-sm mt-2">
            Get in on Chrome
          </button>
          <button type="button" class="btn btn-secondary btn-sm mt-2 shadow-lg">
            Get it on firefox
          </button>
        </div>
        <div class="col-md-9 col-lg-7">
          <div>
            <div class="rounded-bottomleft">
              <img
                src="/Imagenes/illustration-hero.svg"
                alt="ilustration hero"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
